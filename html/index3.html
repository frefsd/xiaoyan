				<div id="text-bottom">
					<p>无尽火域，炎帝执掌，万火焚苍穹。<br>
						武境之内，武祖之威，震慑乾坤。<br>
						西天之殿，百战之皇，战威无可敌。<br>
						北荒之丘，万墓之地，不死之主镇天地。<br>
						......少年自北灵境而出，骑九幽冥雀，闯向了那精彩绝伦的纷纭世界，主宰之路，谁主沉浮？<br>
						大千世界，万道争锋，吾为大主宰。</p>
